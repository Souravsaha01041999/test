<div class="loginholder">               <!-- THIS IS FOR HIDE THE NAVIGATION BAR -->
    <div *ngIf="showMessage" display-message [message]="disMsg"></div>
    <!-- THIS IS LOGIN PANEL -->
    <div *ngIf="!isLogin" class="holder">
        <div class="login-style-up">
            <img class="imgstyle" src="https://itorizon.com/wp-content/uploads/2020/10/Logo-Itorizon-2017.png">
        </div>
        <br>
        <img *ngIf="tick" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAPwvO3zamGAKfLeFP_8HEjppEjHJsLh268Q&usqp=CAU" width="25" height="15">
        <font class="error-style" *ngIf="cross">Email Does Not Exist</font>
        <br *ngIf="tick||cross">
        <font class="emailID-style">Email ID</font>
        <input class="form-control text-my-style" (input)="onInputEmail(email)" [disabled]="!isActive" type="text" #email placeholder="Email Id">
        <br>
        <font class="emailID-style">Password</font>
        <input class="form-control text-my-style" #pass type="password" placeholder="Password">
        <br>
        <button (click)="onLogin(pass)" class="btn btn-primary pos">Login</button>
        <br>
        <a class="signup" routerLink="/signup">You don't have account click here?</a>
    </div>
    <!-- END LOGIN PANLE -->

    <!-- THIS IS MESSAGE PANEL -->
    <div *ngIf="isLogin" class="holder">
        <br><br><br>
        <h1>Please Wait... <br>Visit Again!</h1>
        <br><br><br>
    </div>
    <!-- END PANEL -->
</div>
