<div *ngIf="showMessage" display-message [message]="disMsg"></div>
<div class="holder">
    <p>Signup User</p>
    <hr>
    <table width="100%">
        <tr>
            <td style="width: 22%">
                <div class="imgholder">
                    <img
                    src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png"
                    width="210"
                    height="200"
                    class="my-img"
                    #showimg
                    alt="">
                    <div class="image-upload">
                        <label for="file_input">
                          <img class="im" src="https://cdn.imgbin.com/8/11/2/imgbin-computer-icons-symbol-icon-design-google-plus-4hCuU4NgKSvwkEKQ2MDNtnGHv.jpg" width="45" height="40">
                        </label>
                        <input #img (input)="getImage(img,showimg)" accept="image/*" id="file_input" name="file_input" type="file">
                    </div>
                    <div class="text-holder">
                        <font><b>User Image</b></font>
                        <br>
                        <font>Support only Image File</font>
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <b>Basic Details</b>
                    <p>User Name</p>
                    <input [(ngModel)]="username" type="text" placeholder="User Name" class="form-control">
                    <br>
                    <p>Name</p>
                    <input [(ngModel)]="name" type="text" placeholder="Name" class="form-control">
                </div>
                <table cellPadding="10" width="100%">
                    <tr>
                        <td style="width: 50%;">
                            <p>Email</p>
                            <input [(ngModel)]="email" type="text"  placeholder="Email" class="form-control">
                        </td>
                        <td>
                            <p>Address</p>
                            <textarea [(ngModel)]="address" cols="30" rows="5" placeholder="Address" class="form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 50%;">
                            <p>Addhar Card Number</p>
                            <input [(ngModel)]="anumber" (input)="onAddharInput()" type="text" placeholder="Addhar Card Number" class="form-control">
                        </td>
                        <td>
                            <p>Mobile Number</p>
                            <input [(ngModel)]="mobile" (input)="onMobileInput()" type="text" placeholder="Mobile" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 50%;">
                            <p>Addhar Card Image</p>
                            <input #aimg accept="image/*" type="file"><font class="font-style-my2">Addhar Card</font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div class="btn-holder">
        <p-button (click)="onSignup(aimg,img)" label="Signup" icon="pi pi-check" iconPos="right"></p-button>
    </div>
</div>
